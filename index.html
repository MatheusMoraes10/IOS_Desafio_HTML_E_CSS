<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Desafio HTML e CSS</title>
</head>

<body>
    <!-- Cabeçalho -->
    <main class="gd2">
        <header class="gd">
            <figure>
                <img src="Imagens/Logo1Transparente.png" alt="Logo MsW">
            </figure>
            <div class="flx1">
                <h1>Trabalhe na MsW</h1>
                <h2>Formulário de Inscrição</h2>
            </div>
            <figure class="flx mb">
                <h1>Fomulário pelo Celular</h1>
                <img class="ajust" src="Imagens/qrcode.png" alt="qrcode Celular">
            </figure>
        </header>
        <!-- Formulário -->
        <form action="#" method="post">
            <fieldset>
                <!-- Campo Formulário dados pessoais -->
                <legend>
                    <img src="Imagens/personal.png" alt="Dados pessoais">
                    Dados Pessoais
                </legend>
                <p>
                    <label for="inome">&#10035;Nome:</label>
                    <input type="text" name="nome" id="inome" autocomplete="off" required class="mb2">
                </p>

                <p>
                    <label for="iultimosobrenome">Sobrenome:</label>
                    <input type="text" name="ultimosobrenome" id="iultimosobrenome" autocomplete="off" class="mb2">
                </p>

                <p>
                    <label for="inascimento">Data de Nascimento:</label>
                    <input type="date" name="nascimento" id="inascimento" autocomplete="off" class="mb2">
                </p>

                <p>
                    <label for="isexo">Sexo:</label>

                    <input type="radio" name="sexo" id="masc">
                    <label for="masc"><img src="Imagens/male.png" alt="male">Masculino</label>

                    <input type="radio" name="sexo" id="fem">
                    <label for="fem"> <img src="Imagens/female.png" alt="female"> Feminino</label>
                </p>

                <p>
                    <label for="icivil">Estado Civil:</label><br>

                    <input type="radio" name="civil" id="casado">
                    <label for="casado">Casado&#40;a&#41;</label><br>

                    <input type="radio" name="civil" id="solteiro">
                    <label for="solteiro">Solteiro&#40;a&#41;</label><br>

                    <input type="radio" name="civil" id="viuvo">
                    <label for="viuvo">Viúvo&#40;a&#41;</label>
                </p>

                <p>
                    <label for="itelefone">&#10035;Telefone Celular:</label>
                    <input type="tel" name="telefone" id="itelefone" required placeholder="(00) 00000-0000"
                        autocomplete="tel" class="mb2">
                </p>

                <p>
                    <label for="iemail">&#10035;Email:</label>
                    <input type="email" name="email" id="iemail" required placeholder="exemplo@exemplo.com"
                        autocomplete="email" class="mb2">
                </p>
            </fieldset>
            <!-- Campo formulário Endereço -->
            <fieldset>
                <legend>
                    <img src="Imagens/casa.png" alt="Endereço">
                    Endereço
                </legend>
                <p>
                    <label for="iendereco">Endereço:</label>
                    <input type="text" name="endereco" id="iendereco" placeholder="Rua" class="mb2">
                </p>

                <p>
                    <label for="icidade">Cidade:</label>
                    <input type="text" name="cidade" id="icidade" class="mb2" >
                </p>

                <p>
                    <label for="iestadp">Estado:</label>
                    <input type="text" name="estado" id="iestado" class="mb2">
                </p>

                <p>
                    <label for="icep">CEP:</label>
                    <input type="number" name="cep" id="icep" min="0" maxlength="8"
                        placeholder="00000-000 &#40;Números Apenas&#41;" class="mb2">
                </p>
            </fieldset>
            <!-- Campo formulário Experiência acadêmica -->
            <fieldset>
                <legend>
                    <img src="Imagens/diploma.png" alt="">
                    Experiência acadêmica
                </legend>
                <p>
                    <label for="iescolaridade">Escolaridade:</label><br>

                    <input type="radio" name="escolaridade" id="fundamental">
                    <label for="fundamental">Ensino fundamental</label><br>

                    <input type="radio" name="escolaridade" id="medio">
                    <label for="medio">Ensino médio</label><br>

                    <input type="radio" name="escolaridade" id="superiorinc">
                    <label for="superiorinc">Superior incompleto</label><br>

                    <input type="radio" name="escolaridade" id="superior">
                    <label for="superior">Superior completo</label>
                </p>

                <p>
                    <label for="iintituicao">Nome da instituição de ensino:</label>
                    <input type="text" name="instituicao" id="iinstituicao" class="mb2"><br>

                    <label for="itermino">Ano de término ou estimativa:</label>
                    <input type="number" name="termino" id="itermino" min="0" maxlength="4" placeholder="1910" class="mb2">
                </p>

                <p>
                    <label for="iintituicao">Ultimo curso complementar realizado:</label>
                    <input type="text" name="instituicao" id="iinstituicao" class="mb2"><br>

                    <label for="itermino">Ano de término ou estimativa:</label>
                    <input type="number" name="termino" id="itermino" min="0" maxlength="4" placeholder="1910" class="mb2">
                </p>
            </fieldset>
            <!-- Campo formulário Vaga de interesse -->
            <fieldset>
                <legend>
                    <img src="Imagens/equipe-de-trabalho.png" alt="Vaga interesse">
                    Vaga de interesse
                </legend>
                <p>
                    <label for="icargo">&#10035;Cargo</label>
                    <select name="cargo" id="icargo" required>
                        <option value="1">Desenvolvedor Front-end</option>

                        <option value="2">Desenvolvedor Back-end</option>

                        <option value="3">Desenvolvedor Full-stack</option>
                    </select>
                </p>

                <p>
                    <label for="vaga">Como soube da vaga?</label><br>

                    <input type="checkbox" name="vaga" id="svaga">
                    <label for="svaga">Amigo&#40;a&#41;</label><br>

                    <input type="checkbox" name="vaga" id="svaga2">
                    <label for="svaga2">Anúncio da Internet</label><br>

                    <input type="checkbox" name="vaga" id="svaga3">
                    <label for="svaga3">Linkedin</label>
                </p>

                <p>
                    <label for="igit">&#10035;Link GitHub:</label>
                    <input type="url" name="git" id="igit" placeholder="https://github.com/Exemplo" required class="mb2">
                </p>

                <p>
                    <label for="ilink">&#10035;Endereço Url Linkedin:</label>
                    <input type="url" name="link" id="ilink" placeholder="https://br.linkedin.com/Exemplo" required class="mb2">
                </p>
            </fieldset>
            <!-- Campo formulário Experiência Profissional -->
            <fieldset class="fld">
                <legend>
                    <img src="Imagens/mala-de-viagem.png" alt="Experiência Profissional">
                    Experiência profissional
                </legend>
                <p>
                    <label for="itrabalho">Está trabalhando?</label>

                    <input type="radio" name="trabalho" id="sim">
                    <label for="sim">Sim</label>

                    <input type="radio" name="trabalho" id="nao">
                    <label for="nao">Não</label>
                </p>

                <p>
                    <label for="iexp">&#10035;Ultima ocupação:</label>
                    <input type="text" name="exp" id="iexp" placeholder="EX: Estagiário de BackEnd" required class="mb2">
                </p>

                <p>
                    <label for="iano">&#10035;Ano:</label>
                    <input type="number" name="termino" id="itermino" min="0" maxlength="4" placeholder="1920" required class="mb2">
                </p>

                <p>
                    <label for="iexpd">&#10035;Comente sobre sua experiência no cargo:</label>
                    <br>
                    <textarea name="" id="iexpd" cols="80" rows="10" required>Descreva sua experiência</textarea>
                </p>

                <p>
                    <label for="icurriculo">Envie seu Currículo:</label>
                    <input type="file" name="curriculo" id="icurriculo" class="btn3" class="mb2">
                </p>
            </fieldset>
            <!-- Botões -->
            <p class="btn2">
                <input type="reset" value="Limpar Formulário" class="btn">
                <input type="submit" value="Enviar Formulário" class="btn">
            </p>
        </form>
    </main>

    <footer>
        <p>Company MsW &copy;2023</p>
    </footer>
</body>
